<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/Css files/sign_in.css">
</head>
<body>

  <div class="login-card">
    <h2 class="text-center">Welcome Back</h2>
    <p class="text-center">Please sign in to continue</p>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control rounded-3"
          id="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control rounded-3"
          id="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="rememberMe"
          />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="small">Forgot Password?</a>
      </div>

      <button type="submit" class="btn-signin rounded-4" onclick="btn_sign_in(event)">Sign In</button>

      <div class="signup-text">
        <span>Don't have an account?</span>
        <a href="/html_Files/create_account.html">Sign up</a>
      </div>

      <div class="social-icons">
        <a href="#" aria-label="Sign in with Google"><i class="bi bi-google"></i></a>
        <a href="#" aria-label="Sign in with Apple"><i class="bi bi-apple"></i></a>
        <a href="#" aria-label="Sign in with Facebook"><i class="bi bi-facebook"></i></a>
      </div>
    </form>
  </div>

  <script src="/JS Files/sign_in.js"></script>
</body>
</html>
