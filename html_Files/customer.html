<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MOS Burgers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/Css files/Order.css">
  <script src="https://kit.fontawesome.com/f434e484c5.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="container">
  <!-- SIDEBAR -->
  <nav class="sidebar">
    <div class="logo"><h1 class="logo-h1">M</h1></div>
    <!-- Navigation Icons -->
    <div class="nav-item "><i class="bi bi-bag-check-fill"></i></div>
    <div class="nav-item "><i class="bi bi-bag-x"></i></div>
    <div class="nav-item active"><i class="bi bi-person-lines-fill"></i></div>
    <div class="nav-item"><i class="fas fa-hamburger"></i>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="main-header">
      <div>
        <h1>MOS Burgers</h1>
        <span class="date" id="date"></span>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search for foods..." id="input-search">
      <!-- Simple SVG icon for search (optional) -->
      <div class="btn-search" onclick="searchByName()"><i class="bi bi-search"></i></div>
    </div>

    <div id="search-div" class="dishes">
    </div>

    <!-- Tabs -->
   
    <!-- Dishes Grid -->
     
   
    <div id="Customer_table">
      
      <table class="customer-table" >
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Loyalty Points</th>
          </tr>
        </thead>
        <tbody id="customerTableBody"></tbody>
      </table>

   </div>
  </main>

  <aside class="place-Order" style="width: 372px;">
  <h2>Customer Management</h2>
     <br>
    <input type="text" id="name" placeholder="Customer Name..."><br>
    <input type="text" id="contact" placeholder="Contact..."><br>
    <input type="number" id="points" placeholder="Loyalty Points..."><br>
   
    <button class="btn save-btn" onclick="saveCustomer()" style="margin-top: 290px;">Save Customer</button>
    <button class="btn update-btn" onclick="updateCustomer()">Update Customer</button>
    <button class="btn delete-btn" onclick="deleteCustomer()">Delete Customer</button>
  

   
</aside>

  
</div>

<script src="/JS Files/customer.js"></script>
</body>
</html>
