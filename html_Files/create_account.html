<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOS Burgers</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/Css files/create_account.css">
</head>
<body>

  <div class="signup-card">
    <!-- Title / Subtitle -->
    <h2 class="text-center">Create an Account</h2>
    <p class="text-center">Please fill in your details to continue</p>

    <!-- Sign-Up Form -->
    <form>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter your name"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Role Selection -->
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="selector" id="role" required>
          <option value="">Select a role</option>
          <option value="cashier">Cashier</option>
          <option value="manager">Manager</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Sign Up Button -->
      <button type="submit" class="btn-signup" >Sign Up</button>

      <!-- Already have an account? -->
      <div class="login-text">
        <span>Already have an account?</span>
        <a href="#">Log In</a>
      </div>

      <!-- Social Icons (Optional) -->
      <div class="social-icons">
        <a href="#" aria-label="Sign in with Google"><i class="bi bi-google"></i></a>
        <a href="#" aria-label="Sign in with Apple"><i class="bi bi-apple"></i></a>
        <a href="#" aria-label="Sign in with Facebook"><i class="bi bi-facebook"></i></a>
      </div>
    </form>
  </div>


  <script src="/JS Files/create_Account.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
