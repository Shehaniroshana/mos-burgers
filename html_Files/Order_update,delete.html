<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MOS Burgers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/Css files/order(delete,updateStatus).css">
  <script src="https://kit.fontawesome.com/f434e484c5.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="container">
  <!-- SIDEBAR -->
  <nav class="sidebar">
    <div class="logo"><h1 class="logo-h1">M</h1></div>
    <!-- Navigation Icons -->
    <div class="nav-item "><i class="bi bi-bag-check-fill"></i></div>
    <div class="nav-item active"><i class="bi bi-bag-x"></i></div>
    <div class="nav-item "><i class="bi bi-person-lines-fill"></i></div>
    <div class="nav-item"><i class="fas fa-hamburger"></i>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="main-header">
      <div>
        <h1>MOS Burgers</h1>
        <span class="date" id="date"></span>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search for foods..." id="input-search">
      <div class="btn-search" onclick=""><i class="bi bi-search"></i></div>
    </div>

    <div id="search-div" class="dishes">
    </div>

    <!-- Tabs -->
   
    <!-- Dishes Grid -->
     
   
    <div id="Order_table">
      
      <table class="order-table" >
        <thead>
          <tr>
            <th>Customer Id</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>Total amount</th>
          </tr>
        </thead>
        <tbody id="OrderTableBody"></tbody>
      </table>

   </div>
  </main>

  <aside class="Order">
  <h2>Order Management</h2>
     <br>

     <input type="text" id="id" placeholder="Customer Id..."><br>
     <input type="text" id="orderDate" placeholder="Order Date..."><br>
          <select class="selector" id="orderStatus">
         <option value="Pending">Pending</option>
         <option value="Confirmed">Confirmed</option>
         <option value="Delivered">Delivered</option>
         <option value="Cancelled">Cancelled</option>
     </select><br>
     
     <input type="number" id="amount" placeholder="Total Amount..."><br>
     
   
    <button class="btn save-btn" onclick="updateStatus()">Update Status</button>
    <button class="btn update-btn" onclick="deleteOrder()">Delete Order </button>
   
</aside>

  
</div>

<script src="/JS Files/order_update,delete.js"></script>
</body>
</html>
